plugins {
    id 'war'
}

apply plugin: 'io.spring.dependency-management'

group = 'cn.cwj.traning'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
}

apply from: 'checkstyle.gradle'